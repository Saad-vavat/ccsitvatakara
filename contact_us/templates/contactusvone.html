{% extends 'base.html' %}
{% load static %}
<!--************************************
				Header End
		*************************************-->

<!--************************************
				Inner Banner Start
		*************************************-->
{% block content %}
<div class="tg-innerbanner">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<ol class="tg-breadcrumb">
					<li><a href="{% url 'home' %}">home</a></li>
					<li class="tg-active">contact </li>
				</ol>
			</div>
		</div>
	</div>
</div>
<!--************************************
				Inner Banner End
		*************************************-->
<!--************************************
				Main Start						
		*************************************-->
<main id="tg-main" class="tg-main tg-haslayout">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="tg-contactus tg-contactusvone">

					<div class="tg-titleborder">
						<h2>Contact Us</h2>
					</div>
					<div class="row">


						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<form class="tg-formtheme tg-formcontactus" method="POST    ">
								{% csrf_token %}


								{% if message_name %}
								<center>
									<h2>
										Thanks{{message_name}}!
									</h2>
									<p>We recieved your mail</p>
								</center>
								{% else %}
								<fieldset>
									<div class="form-group">
										<input type="text" class="form-control" name="name" placeholder="Name">
									</div>
									<div class="form-group">
										<input type="email" class="form-control" name="email" placeholder="Email ">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" name="subject" placeholder="Subject">
									</div>
									<div class="form-group">
										<textarea class="form-control" placeholder="Comment" name="comment"></textarea>
									</div>
									<button class="tg-btn" type="submit">submit</button>
								</fieldset>
							</form>
						</div>
						{% endif %}
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding: 20px;">
							<div id="tg-officelocation" class="tg-officelocation">

								<img src="{% static '/images/ccsit vatakara.jpg' %}" alt="">

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</main>
{% endblock %}
<!--************************************
				Main End
		*************************************-->
