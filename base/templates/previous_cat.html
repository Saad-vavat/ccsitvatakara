{% extends 'base.html' %}
{% load static %}


{% block content %}


<style>
    .gall-container {
        display: flex;
        background: rgba(185, 184, 184, .3);
        justify-content: center;
        flex-wrap: wrap;
    }

    .card {
        background: rgb(117, 250, 168);
        width: 150px;
        height: 150px;
        margin: 10px;
        border-radius: 15px;
    }

    .card p {
        display: block;
        text-align: center;
        padding-top: 15px;
        font-size: medium;
        font-weight: bold;

    }


    .card a {
        background-color: #080c11;
        color: white;
        padding: 10px 20px;
        display: block;
        text-align: center;
        margin: 30px 30px;
        border-radius: 10px;
    }

    .card:hover {
        background-color: rgb(11, 196, 186);
        color: black;
        cursor: pointer;
        transform: scale(1.03);
        transition: all 1s ease;
    }

    .back-btn a {
        text-decoration: none;
        color: #080c11;
        padding-left: 10px;
    }
</style>
<main id="tg-main" class="tg-main tg-haslayout">
    <ol class="tg-breadcrumb">
        <li><a href="{% url 'home' %}">home</a></li>
        <li class="tg-active">batch</li>
    </ol>
    <hr>
    <section class="gall-container">
        {% for c in cat %}
        <div class="card">
            <center>
                <p>{{c.batch}}</p>
            </center>

            <a href="{% url 'prev_qp' c.cat_id %}">View</a>
        </div>
        {% endfor %}

    </section>

</main>

{% endblock %}
